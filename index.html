<!DOCTYPE html>
<html>
<head>
	<script src="js/handlebars-v1.3.0.js"></script>
	<script src="js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="todo-title">
	<form>
		Private<input type="checkbox" id="check">
		<input type="data" placeholder="new Todo" id="todo-input">
		<input type="button" value="Save" id="todo-button">
	</form>

</div>
<div class="todo-container">
</div>
<script id="todo-Script" type="text/x-handlebars">
	{{each todo this}}
	<div class="new-item-container">	
		<input type="checkbox" class="check-list">
		<input type="text" class="text-list" value="{{value}}" readonly>
	</div>	
	{{/each}}
</script>
<script src="js/main.js"></script>
</body>
</html>
